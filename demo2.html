  <script>
    // MODE TOGGLE LOGIC
    const modeButtons = document.querySelectorAll('[data-mode-btn]');
    const payToInput = document.getElementById('payToInput');
    const countryCodeWrap = document.getElementById('countryCodeWrap');
    const modeHint = document.getElementById('modeHint');

    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const mode = btn.getAttribute('data-mode');

        modeButtons.forEach(b => b.setAttribute('data-active', 'false'));
        btn.setAttribute('data-active', 'true');

        if (mode === 'mobile') {
          countryCodeWrap.classList.remove('hidden');
          payToInput.placeholder = 'Enter mobile number';
          payToInput.type = 'tel';
          modeHint.textContent = 'Linked to UPI automatically';
        } else {
          countryCodeWrap.classList.add('hidden');
          payToInput.placeholder = 'Enter UPI ID (e.g. name@upi)';
          payToInput.type = 'text';
          modeHint.textContent = 'UPI ID like name@bank';
        }
      });
    });

    // QUICK AMOUNT BUTTONS + PAY BUTTON STATE
    const amountInput = document.getElementById('amountInput');
    const quickBtns = document.querySelectorAll('.js-quick-amount');
    const payBtn = document.getElementById('payBtn');
    const smallSummary = document.getElementById('smallSummary');

    function updatePayState() {
      const amt = parseFloat(amountInput.value);
      const to = payToInput.value.trim();
      const validAmt = amt && amt > 0;
      const validTo = to.length > 0;

      if (validAmt && validTo) {
        payBtn.disabled = false;
        payBtn.textContent = `Pay ‚Çπ${amt}`;
        smallSummary.textContent = `Ready to pay ‚Çπ${amt} via UPI`;
      } else if (validTo && !validAmt) {
        payBtn.disabled = true;
        payBtn.textContent = 'Enter amount';
        smallSummary.textContent = 'Add amount to continue';
      } else {
        payBtn.disabled = true;
        payBtn.textContent = 'Pay securely';
        smallSummary.textContent = 'Enter number / UPI & amount';
      }
    }

    quickBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.getAttribute('data-value');
        amountInput.value = val || '';
        updatePayState();
      });
    });

    amountInput.addEventListener('input', updatePayState);
    payToInput.addEventListener('input', updatePayState);

    // BANK PILL ACTIVE STATE
    const bankPills = document.querySelectorAll('.js-bank-pill');
    bankPills.forEach(pill => {
      pill.addEventListener('click', () => {
        bankPills.forEach(p => {
          p.classList.remove('border-primary-400', 'bg-primary-600/20', 'text-primary-100', 'font-medium');
          p.classList.add('border-slate-700', 'bg-slate-900/80', 'text-slate-100');
        });

        pill.classList.remove('border-slate-700', 'bg-slate-900/80', 'text-slate-100');
        pill.classList.add('border-primary-400', 'bg-primary-600/20', 'text-primary-100', 'font-medium');
      });
    });
  </script>
