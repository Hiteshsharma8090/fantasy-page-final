<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KKR vs CSK Head-to-Head</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .custom-table1 {
            max-width: 600px;
        }

        .custom-table {
            margin: 40px auto;
            background-color: #fff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.1);
        }

        .custom-table-header {
            background: linear-gradient(to right, #FF4D4D, #FF0000);
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-bottom: 3px solid #FF9999;
        }

        .table tr {
            text-align: center;
        }

        .table td,
        .table th {
            vertical-align: middle;
            font-size: 0.85rem;
            padding: 10px;
        }

        .table-striped>tbody>tr:nth-of-type(odd) {
            --bs-table-accent-bg: #fff5f5;
        }

        @media (max-width: 576px) {
            .custom-table-header {
                font-size: 0.95rem;
                padding: 10px;
            }

            .table td,
            .table th {
                font-size: 0.80rem;
                padding: 8px;
            }

            h4,
            h5,
            h6 {
                font-size: 1rem !important;
            }

            .display-5 {
                font-size: 1.5rem !important;
            }

            .fs-4 {
                font-size: 1.1rem !important;
            }
        }
    </style>
</head>

<body>


    <div class="custom-table1">
        <div class="rounded-1 overflow-hidden shadow">
            <div class="p-2 text-center text-white fw-bold"
                style="background: linear-gradient(to right, #FF4D4D, #FF0000); font-size: 1rem;">
                KKR vs CSK Match Record
            </div>
            <table class="table table-bordered text-center mb-0">
                <thead style="background-color: #ffe6e6;">
                    <tr>
                        <th>Team</th>
                        <th>Matches Won</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Kolkata Knight Riders</td>
                        <td><span class="badge bg-danger text-white">11</span></td>
                    </tr>
                    <tr>
                        <td>Chennai Super Kings</td>
                        <td><span class="badge bg-danger text-white">20</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
