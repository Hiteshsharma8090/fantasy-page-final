<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fantasy Team Wizard</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ===== Custom Styles ===== -->
    <style>
        :root {
            --blue: #3D5CA5;
            --red: #DA3A31;
            --ghost: #F9FAFF;
            --wk: #1d4ed8;
            --bat: #dc2626;
            --all: #059669;
            --bowl: #7c3aed;
        }

        /* cards */
        .card {
            background: linear-gradient(135deg, #fff 0%, #F4F7FF 100%);
            border-radius: 22px;
            box-shadow: 0 8px 20px -12px rgba(0, 0, 0, .15);
        }

        .brand-grad {
            background-image: linear-gradient(135deg, var(--blue), var(--red));
        }

        /* slim slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #d1d5db;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #fff;
            border: 3px solid var(--red);
            box-shadow: 0 0 3px rgba(0, 0, 0, .25);
            transition: transform .1s;
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.08);
        }

        /* role card */
        .role-card {
            position: relative;
            border-radius: 16px;
            padding: .55rem .75rem;
            background: var(--ghost);
            display: flex;
            align-items: center;
            gap: .75rem;
            min-height: 64px;
            transition: transform .15s, box-shadow .15s;
        }

        .role-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px -4px rgba(0, 0, 0, .14);
        }

        .role-card::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: .8px;
            border-radius: inherit;
            background: linear-gradient(135deg, var(--blue), var(--red));
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .badge {
            flex-shrink: 0;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            display: grid;
            place-content: center;
            font-size: .65rem;
            font-weight: 700;
            color: #fff;
        }

        .role-input {
            width: 50px;
            margin-left: auto;
        }

        /* bigger W/L tokens */
        .perf-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            font-size: 11px;
            font-weight: 700;
            border-radius: 6px;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        .team-logo {
            background: url('https://via.placeholder.com/48/ccc/fff?text=?') center/cover no-repeat;
        }

        /* ── NEW: tiny round logo for combo header ── */
        .mini-logo {
            height: 14px;
            width: 14px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid #fff;
        }
    </style>
</head>

<body class="bg-[#eef2ff] min-h-screen flex flex-col items-center selection:bg-[var(--red)]/20">

    <div class="w-full max-w-lg px-3 sm:px-0">

        <!-- ========= Header ========= -->
        <header class="brand-grad text-white sticky top-0 z-20 py-3 rounded-b-3xl shadow-sm shadow-[var(--red)]/30">
            <h1 class="text-center font-semibold text-base sm:text-lg leading-snug">
                Generate Fantasy Team – AMW&nbsp;vs&nbsp;WTS
            </h1>
        </header>

        <!-- ========= Match Summary ========= -->
        <section class="card mt-5 px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="images/image_india.svg" class="h-12 w-12 rounded-full ring-2 ring-white team-logo">
                <p class="text-[var(--blue)] font-bold">AMW</p>
            </div>
            <div class="text-center">
                <p class="font-semibold text-[var(--red)] text-sm">Completed</p>
                <p class="text-[11px] text-slate-700 opacity-80">AMW beat WTS by 5 wkts</p>
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[var(--blue)] font-bold">WTS</p>
                <img src="images/image_nz.svg" class="h-12 w-12 rounded-full ring-2 ring-white team-logo">
            </div>
        </section>

        <!-- ========= Tabs ========= -->
        <nav class="mt-4 grid grid-cols-2 rounded-full overflow-hidden text-xs sm:text-sm font-medium shadow">
            <button class="py-3 bg-[var(--blue)] text-white">Create Team</button>
            <button class="py-3 bg-white text-[var(--blue)] hover:bg-slate-100 transition">My Teams</button>
        </nav>

        <!-- ========= Wizard ========= -->
        <section class="card mt-5 px-4 py-5 space-y-7">

            <!-- --- Team Combination --- -->
            <h2 class="text-base font-semibold text-slate-800">Select Team Combination</h2>

            <div class="space-y-2">
                <div class="flex justify-between text-xs font-medium">
                    <div class="flex items-center gap-1">
                        <!-- logo + name + badge -->
                        <img class="h-6 w-6 rounded-full object-cover border border-white" src="images/image_india.svg"
                            alt="AMW" class="mini-logo">
                        <span class="font-semibold text-[var(--blue)]">AMW</span>
                        <span id="amwBadge"
                            class=" py-0.5 rounded-full bg-[var(--blue)]/10 text-[var(--blue)] font-semibold">5</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <!-- logo + name + badge -->
                        <span id="wtsBadge"
                            class=" py-0.5 rounded-full bg-[var(--red)]/10 text-[var(--red)] font-semibold">6</span>
                        <span class="font-semibold text-[var(--red)]">WTS</span>

                        <img class="h-6 w-6 rounded-full object-cover border border-white" src="images/image_nz.svg"
                            alt="WTS " class="mini-logo">
                    </div>
                </div>
                <input id="teamSlider" type="range" min="1" max="10" value="5">
            </div>

            <!-- --- Advanced Config --- -->
            <details class="group">
                <summary
                    class="w-full flex items-center justify-between bg-[var(--ghost)] border border-slate-200 rounded-xl px-3 py-2 cursor-pointer select-none">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-[var(--blue)]" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6.75a.75.75 0 00-1.5 0V9H3.75a.75.75 0 000 1.5H10.5v2.25a.75.75 0 001.5 0V10.5h7.5a.75.75 0 000-1.5H12V6.75zM3.75 15a.75.75 0 00-.75.75v.75a.75.75 0 00.75.75H9v2.25a.75.75 0 001.5 0V17.25h9a.75.75 0 000-1.5H10.5v-2.25a.75.75 0 00-1.5 0V15H3.75z" />
                        </svg>
                        <span class="font-semibold text-sm text-slate-800">Advanced Config</span>
                    </div>
                    <svg class="w-4 h-4 text-[var(--red)] transition-transform duration-200 group-open:rotate-180"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M6 8l4 4 4-4" />
                    </svg>
                </summary>

                <div class="grid grid-cols-2 gap-3 mt-4">
                    <div class="role-card"><span class="badge" style="background:var(--wk)">WK</span><input
                            class="role-input bg-transparent outline-none text-right placeholder-slate-400 font-semibold text-xs"
                            placeholder="Auto"></div>
                    <div class="role-card"><span class="badge" style="background:var(--bat)">BAT</span><input
                            class="role-input bg-transparent outline-none text-right placeholder-slate-400 font-semibold text-xs"
                            placeholder="Auto"></div>
                    <div class="role-card"><span class="badge" style="background:var(--all)">ALL</span><input
                            class="role-input bg-transparent outline-none text-right placeholder-slate-400 font-semibold text-xs"
                            placeholder="Auto"></div>
                    <div class="role-card"><span class="badge" style="background:var(--bowl)">BWL</span><input
                            class="role-input bg-transparent outline-none text-right placeholder-slate-400 font-semibold text-xs"
                            placeholder="Auto"></div>
                </div>
            </details>

            <!-- --- Number of Teams --- -->
            <div>
                <label class="block font-semibold text-sm text-slate-800 mb-1">
                    Number of Teams:
                    <span id="teamCntLabel" class="font-bold text-[var(--red)]">18</span>
                </label>
                <input id="numTeams" type="range" min="1" max="20" value="18">
            </div>

            <button
                class="w-full py-2.5 rounded-xl brand-grad text-white font-semibold text-sm shadow-md hover:opacity-95 active:scale-[0.98] transition">
                Next – Choose C/VC
            </button>
        </section>

        <!-- ========= Team Performance ========= -->
        <section class="card mt-5 px-4 py-5 space-y-5">
            <h3 class="text-sm font-semibold text-slate-800">Team Performance</h3>
            <div class="flex justify-between text-[11px]">
                <div>
                    <p class="font-bold text-[var(--blue)] mb-1 text-xs">AMW</p>
                    <div class="flex gap-1.5 mb-1">
                        <span class="perf-badge bg-green-500/20 text-green-700">W</span>
                        <span class="perf-badge bg-green-500/20 text-green-700">W</span>
                        <span class="perf-badge bg-green-500/20 text-green-700">W</span>
                        <span class="perf-badge bg-red-500/20 text-red-600">L</span>
                        <span class="perf-badge bg-red-500/20 text-red-600">L</span>
                    </div>
                    <p class="text-[10px] text-slate-600">1 Win (H2H)</p>
                </div>
                <div class="text-right">
                    <p class="font-bold text-[var(--blue)] mb-1 text-xs">WTS</p>
                    <div class="flex justify-end gap-1.5 mb-1">
                        <span class="perf-badge bg-green-500/20 text-green-700">W</span>
                        <span class="perf-badge bg-red-500/20 text-red-600">L</span>
                        <span class="perf-badge bg-green-500/20 text-green-700">W</span>
                        <span class="perf-badge bg-red-500/20 text-red-600">L</span>
                        <span class="perf-badge bg-red-500/20 text-red-600">L</span>
                    </div>
                    <p class="text-[10px] text-slate-600">0 Wins (H2H)</p>
                </div>
            </div>
        </section>

        <!-- ========= Venue Stats ========= -->
        <section class="card mt-5 px-4 py-5 mb-14">
            <h3 class="text-sm font-semibold text-slate-800 mb-3">Venue Stats</h3>
            <div class="grid grid-cols-3 gap-2 text-center">
                <div class="py-3 bg-white/60 rounded-xl border border-slate-200">
                    <p class="text-[10px] text-slate-600">Avg 1st Inn</p>
                    <p class="text-lg font-extrabold text-[var(--blue)]">106</p>
                </div>
                <div class="py-3 bg-white/60 rounded-xl border border-slate-200">
                    <p class="text-[10px] text-slate-600">Matches</p>
                    <p class="text-lg font-extrabold text-[var(--red)]">29</p>
                </div>
                <div class="py-3 bg-white/60 rounded-xl border border-slate-200">
                    <p class="text-[10px] text-slate-600">Chasing Wins</p>
                    <p class="text-lg font-extrabold text-[var(--red)]">10</p>
                </div>
            </div>
        </section>

    </div><!-- /container -->

    <!-- ========== JavaScript ========== -->
    <script>
        // paint gradient track helper
        function paintTrack(el, pct, left, right) {
            el.style.background = `linear-gradient(90deg,${left} 0%,${left} ${pct}%,${right} ${pct}%,${right} 100%)`;
        }

        /* --- team combo slider --- */
        const TOTAL = 11,
            sCombo = document.getElementById('teamSlider'),
            bA = document.getElementById('amwBadge'),
            bW = document.getElementById('wtsBadge');

        function syncCombo(v) {
            const a = +v,
                w = TOTAL - a;
            bA.textContent = a;
            bW.textContent = w;
            paintTrack(sCombo, (a / TOTAL) * 100, 'var(--blue)', 'var(--red)');
        }
        syncCombo(sCombo.value);
        sCombo.addEventListener('input', e => syncCombo(e.target.value));

        /* --- number-of-teams slider --- */
        const sTeams = document.getElementById('numTeams'),
            lbl = document.getElementById('teamCntLabel');

        function syncTeams(v) {
            lbl.textContent = v;
            paintTrack(
                sTeams,
                ((v - 1) / (sTeams.max - 1)) * 100,
                'var(--red)',
                '#e5e7eb'
            );
        }
        syncTeams(sTeams.value);
        sTeams.addEventListener('input', e => syncTeams(e.target.value));
    </script>
</body>

</html>
