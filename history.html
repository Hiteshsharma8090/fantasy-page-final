  <script>
    const typeButtons = document.querySelectorAll('.js-type-filter');
    const txnRows = document.querySelectorAll('.txn-row');
    const searchInput = document.getElementById('searchInput');
    const debitsToggle = document.getElementById('debitsToggle');

    let activeType = 'all';
    let debitsOnly = false;

    function applyFilters() {
      const query = (searchInput?.value || '').toLowerCase().trim();

      txnRows.forEach(row => {
        const rowType = row.getAttribute('data-type') || 'all';
        const direction = row.getAttribute('data-direction') || 'debit';
        const text = (row.getAttribute('data-text') || '').toLowerCase();

        let visible = true;

        // type filter
        if (activeType !== 'all' && rowType !== activeType) {
          visible = false;
        }

        // debits-only filter
        if (debitsOnly && direction !== 'debit') {
          visible = false;
        }

        // search filter
        if (query && !text.includes(query)) {
          visible = false;
        }

        row.classList.toggle('hidden', !visible);
      });
    }

    // Type filter buttons
    typeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        typeButtons.forEach(b => {
          b.classList.remove(
            'border-primary-400',
            'bg-primary-50',
            'text-primary-700',
            'font-medium'
          );
          b.classList.add(
            'border-slate-200',
            'bg-white',
            'text-slate-700'
          );
        });

        btn.classList.remove(
          'border-slate-200',
          'bg-white',
          'text-slate-700'
        );
        btn.classList.add(
          'border-primary-400',
          'bg-primary-50',
          'text-primary-700',
          'font-medium'
        );

        activeType = btn.getAttribute('data-type') || 'all';
        applyFilters();
      });
    });

    // Search
    if (searchInput) {
      searchInput.addEventListener('input', applyFilters);
    }

    // Debits-only toggle
    if (debitsToggle) {
      debitsToggle.addEventListener('click', () => {
        const isOn = debitsToggle.getAttribute('data-on') === 'true';
        if (isOn) {
          debitsOnly = false;
          debitsToggle.setAttribute('data-on', 'false');
          debitsToggle.classList.remove('bg-rose-50', 'border-rose-400', 'text-rose-700');
          debitsToggle.classList.add('bg-slate-100', 'border-slate-300', 'text-slate-600');
        } else {
          debitsOnly = true;
          debitsToggle.setAttribute('data-on', 'true');
          debitsToggle.classList.remove('bg-slate-100', 'border-slate-300', 'text-slate-600');
          debitsToggle.classList.add('bg-rose-50', 'border-rose-400', 'text-rose-700');
        }
        applyFilters();
      });
    }

    // Initial filter
    applyFilters();
  </script>
