<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NebulaDesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }
    </style>
</head>

<body class="min-h-screen text-white flex flex-col items-center justify-center relative overflow-hidden">
    <!-- Background effects -->
    <div class="absolute inset-0 z-0">
        <div class="absolute top-10 left-10 w-72 h-72 bg-indigo-600/30 blur-3xl rounded-full animate-pulse"></div>
        <div class="absolute bottom-10 right-10 w-96 h-96 bg-pink-500/30 blur-3xl rounded-full animate-ping"></div>
    </div>

    <!-- Header -->
    <header class="absolute top-6 left-6 text-lg font-semibold tracking-wide z-10">
        Nebula<span class="text-indigo-400">Desk</span>
    </header>

    <!-- Profile + Dark Mode -->
    <div class="absolute top-6 right-6 flex items-center gap-4 z-10">
        <button id="themeToggle" class="bg-white/10 px-3 py-1 rounded-full hover:bg-white/20 transition">
            🌓
        </button>
        <div class="relative">
            <img src="https://i.pravatar.cc/32" alt="User" class="w-8 h-8 rounded-full cursor-pointer" id="profileBtn">
            <div id="profileMenu"
                class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded shadow-lg overflow-hidden z-50">
                <div class="px-4 py-2 border-b font-semibold">John Doe</div>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">My Profile</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </div>

    <!-- Center Container -->
    <main class="z-10 w-full max-w-3xl px-6 text-center">
        <h1 class="text-3xl sm:text-5xl font-extrabold mb-6">What are we exploring today?</h1>
        <div class="bg-white/10 backdrop-blur-lg p-5 rounded-full flex items-center gap-3 shadow-lg">
            <input type="text" placeholder="Ask your next big idea..."
                class="flex-1 bg-transparent text-white placeholder-gray-300 focus:outline-none px-4" />
            <button class="bg-indigo-500 hover:bg-indigo-600 px-5 py-2 rounded-full font-semibold transition">
                Go
            </button>
        </div>

        <!-- Quick Tools -->
        <div class="flex flex-wrap justify-center gap-4 mt-8 text-sm">
            <button class="px-4 py-2 bg-white/10 rounded-full backdrop-blur hover:bg-white/20 transition">🔍 Smart
                Search</button>
            <button class="px-4 py-2 bg-white/10 rounded-full backdrop-blur hover:bg-white/20 transition">🧠 AI
                Assist</button>
            <button class="px-4 py-2 bg-white/10 rounded-full backdrop-blur hover:bg-white/20 transition">🎨 Create
                Image</button>
            <button class="px-4 py-2 bg-white/10 rounded-full backdrop-blur hover:bg-white/20 transition">🧾 Ask
                Anything</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="absolute bottom-4 text-xs text-gray-400 z-10">
        © 2025 NebulaDesk. Inspired by the future.
    </footer>

    <script>
        // Theme Toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Profile Dropdown
        const profileBtn = document.getElementById('profileBtn');
        const profileMenu = document.getElementById('profileMenu');
        profileBtn.addEventListener('click', () => {
            profileMenu.classList.toggle('hidden');
        });

        // Hide menu on outside click
        window.addEventListener('click', (e) => {
            if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
