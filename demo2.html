<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhonePe ‚Äì Scan & Pay (Light)</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes ping-slow {
      0% { opacity: 0; transform: translateY(-80%); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(80%); }
    }
    .animate-ping-slow {
      animation: ping-slow 2s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <div class="mx-auto max-w-sm min-h-screen flex flex-col relative">

    <!-- TOP BAR -->
    <header
      class="px-4 pt-4 pb-3 flex items-center justify-between
             border-b border-slate-200
             bg-slate-50/80 backdrop-blur z-20"
    >
      <button
        class="h-9 w-9 rounded-full border border-slate-200 flex items-center justify-center text-sm"
      >
        ‚Üê
      </button>

      <div class="text-center">
        <p class="text-[11px] text-slate-500 uppercase tracking-[0.18em]">
          Scan &amp; Pay
        </p>
        <p class="text-[11px] text-slate-500">
          Pay via UPI / QR
        </p>
      </div>

      <!-- theme removed -->
      <span class="h-9 w-9"></span>
    </header>

    <!-- MAIN -->
    <main
      class="flex-1 overflow-y-auto pb-20 space-y-4
             bg-gradient-to-b from-slate-100 via-slate-50 to-slate-100"
    >

      <!-- CAMERA AREA -->
      <section class="px-4 pt-4">
        <div
          class="rounded-3xl border border-indigo-500/40
                 bg-gradient-to-br from-slate-100 via-slate-50 to-slate-200
                 shadow-soft px-3.5 py-4 relative overflow-hidden"
        >

          <!-- Fake status row -->
          <div class="flex items-center justify-between text-[10px] mb-2">
            <span class="inline-flex items-center gap-1 text-slate-700">
              <span class="h-1.5 w-1.5 rounded-full bg-emerald-400"></span>
              Camera active
            </span>
            <span class="text-[10px] text-slate-600">
              Auto focus ‚Ä¢ Auto detect
            </span>
          </div>

          <!-- Viewfinder -->
          <div class="relative mt-1 mb-3">
            <div
              class="aspect-[4/4.3] rounded-3xl
                     bg-gradient-to-br from-slate-50 via-slate-100 to-slate-50
                     border border-slate-200 flex items-center justify-center overflow-hidden"
            >
              <!-- Fake video bg -->
              <div
                class="absolute inset-0 opacity-40
                       bg-[radial-gradient(circle_at_top,_#4f46e5_0,_transparent_55%),radial-gradient(circle_at_bottom,_#22c55e_0,_transparent_55%)]"
              ></div>

              <!-- Scan box -->
              <div
                class="relative h-[70%] w-[70%] rounded-[32px]
                       border border-slate-300 flex items-center justify-center"
              >

                <!-- corner accents -->
                <div class="pointer-events-none absolute -left-2 -top-2 h-6 w-6 border-l-2 border-t-2 border-emerald-400/90 rounded-tl-2xl"></div>
                <div class="pointer-events-none absolute -right-2 -top-2 h-6 w-6 border-r-2 border-t-2 border-emerald-400/90 rounded-tr-2xl"></div>
                <div class="pointer-events-none absolute -left-2 -bottom-2 h-6 w-6 border-l-2 border-b-2 border-emerald-400/90 rounded-bl-2xl"></div>
                <div class="pointer-events-none absolute -right-2 -bottom-2 h-6 w-6 border-r-2 border-b-2 border-emerald-400/90 rounded-br-2xl"></div>

                <!-- animated line -->
                <div
                  class="absolute inset-x-5 h-[1.5px]
                         bg-gradient-to-r from-transparent via-emerald-300 to-transparent
                         animate-ping-slow"
                ></div>

                <p class="relative text-[11px] text-slate-700">
                  Align QR inside the box
                </p>
              </div>
            </div>
          </div>

          <p class="text-center text-[10px] text-slate-600">
            Works with any UPI / Bharat QR.
            <span class="text-slate-800">Auto-detects amount if present.</span>
          </p>

          <!-- Actions under camera -->
          <div class="mt-3 flex items-center justify-between text-[11px]">
            <button class="flex flex-col items-center gap-1 text-slate-700">
              <span
                class="h-7 w-7 rounded-full border border-slate-300
                       flex items-center justify-center text-xs"
              >
                üñºÔ∏è
              </span>
              <span class="text-[10px]">Scan from gallery</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-700">
              <span
                class="h-7 w-7 rounded-full border border-slate-300
                       flex items-center justify-center text-xs"
              >
                üî¶
              </span>
              <span class="text-[10px]">Toggle torch</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-slate-700">
              <span
                class="h-7 w-7 rounded-full border border-slate-300
                       flex items-center justify-center text-xs"
              >
                üîÅ
              </span>
              <span class="text-[10px]">Switch camera</span>
            </button>
          </div>
        </div>
      </section>

      <!-- MANUAL INPUT + RECENT SHORTCUTS -->
      <section class="px-4 space-y-3 -mt-1">
        <!-- Manual entry -->
        <div
          class="rounded-2xl bg-white border border-slate-200 px-3 py-3 space-y-2"
        >
          <p class="text-[11px] text-slate-700 mb-1">
            Or pay using <span class="font-semibold text-slate-900">Mobile / UPI ID</span>
          </p>
          <div class="flex items-center gap-2">
            <input
              type="text"
              placeholder="Enter mobile number or UPI ID"
              class="flex-1 rounded-xl bg-slate-100 border border-slate-300
                     px-3 py-2 text-[11px] outline-none placeholder:text-slate-400
                     focus:border-primary-500"
            />
            <button
              class="px-3 py-2 rounded-xl bg-primary-600 text-white text-[11px] font-semibold"
            >
              Proceed
            </button>
          </div>
        </div>

        <!-- Recent contacts -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <p class="text-[11px] text-slate-600 uppercase tracking-[0.16em]">
              Recent people
            </p>
            <button class="text-[10px] text-slate-500">View all</button>
          </div>

          <div class="flex gap-2 overflow-x-auto no-scrollbar">
            <button class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 border border-slate-200 text-[11px] text-slate-800">
              <span class="h-6 w-6 rounded-full bg-primary-600 text-white flex items-center justify-center text-[11px]">M</span>
              Mom ‚Äì Rent
            </button>
            <button class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 border border-slate-200 text-[11px] text-slate-800">
              <span class="h-6 w-6 rounded-full bg-emerald-500 text-white flex items-center justify-center text-[11px]">C</span>
              Cab ‚Äì Office
            </button>
            <button class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 border border-slate-200 text-[11px] text-slate-800">
              <span class="h-6 w-6 rounded-full bg-sky-500 text-white flex items-center justify-center text-[11px]">N</span>
              Netflix share
            </button>
            <button class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 border border-slate-200 text-[11px] text-slate-800">
              <span class="h-6 w-6 rounded-full bg-amber-500 text-white flex items-center justify-center text-[11px]">R</span>
              Roommate
            </button>
          </div>
        </div>

        <!-- Recent payments -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <p class="text-[11px] text-slate-600 uppercase tracking-[0.16em]">
              Recent payments
            </p>
            <button class="text-[10px] text-slate-500">History</button>
          </div>

          <div
            class="rounded-2xl bg-white border border-slate-200 divide-y divide-slate-200 text-[11px]"
          >
            <button class="w-full flex items-center justify-between px-3 py-2.5">
              <div class="flex items-center gap-2">
                <div class="h-7 w-7 rounded-full bg-slate-100 flex items-center justify-center text-xs text-slate-800">üè†</div>
                <div class="text-left">
                  <p class="font-medium text-slate-900">Room Rent</p>
                  <p class="text-[10px] text-slate-500">UPI ‚Ä¢ yesterday ‚Ä¢ 9:14 PM</p>
                </div>
              </div>
              <p class="text-[11px] font-semibold text-slate-900">‚Çπ6,500</p>
            </button>

            <button class="w-full flex items-center justify-between px-3 py-2.5">
              <div class="flex items-center gap-2">
                <div class="h-7 w-7 rounded-full bg-slate-100 flex items-center justify-center text-xs text-slate-800">‚òï</div>
                <div class="text-left">
                  <p class="font-medium text-slate-900">Chai & Snacks</p>
                  <p class="text-[10px] text-slate-500">QR ‚Ä¢ 2 days ago</p>
                </div>
              </div>
              <p class="text-[11px] font-semibold text-slate-900">‚Çπ180</p>
            </button>

            <button class="w-full flex items-center justify-between px-3 py-2.5">
              <div class="flex items-center gap-2">
                <div class="h-7 w-7 rounded-full bg-slate-100 flex items-center justify-center text-xs text-slate-800">üõí</div>
                <div class="text-left">
                  <p class="font-medium text-slate-900">Groceries ‚Äì Local store</p>
                  <p class="text-[10px] text-slate-500">QR ‚Ä¢ 3 days ago</p>
                </div>
              </div>
              <p class="text-[11px] font-semibold text-slate-900">‚Çπ1,349</p>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="fixed bottom-0 inset-x-0 z-30">
      <div class="mx-auto max-w-sm px-4 pb-3">
        <div
          class="flex items-center justify-between rounded-2xl
                 border border-slate-200 bg-white
                 backdrop-blur shadow-soft px-4 py-2.5 text-[11px]"
        >
          <button class="flex flex-col items-center gap-0.5 text-slate-500">
            <span class="h-8 w-8 rounded-full flex items-center justify-center text-base">üè†</span>
            <span>Home</span>
          </button>
          <button class="flex flex-col items-center gap-0.5 text-slate-500">
            <span class="h-8 w-8 rounded-full flex items-center justify-center text-base">üîç</span>
            <span>Search</span>
          </button>

          <div class="flex flex-col items-center gap-1 -mt-6">
            <button
              class="h-12 w-12 rounded-full bg-primary-600 text-white flex items-center justify-center text-xl shadow-soft border border-primary-400/60"
            >
              üî≤
            </button>
            <span class="text-[11px] text-primary-600 font-medium">Scan</span>
            <span class="mt-0.5 h-0.5 w-5 rounded-full bg-primary-500/80"></span>
          </div>

          <button class="flex flex-col items-center gap-0.5 text-slate-500">
            <span class="h-8 w-8 rounded-full flex items-center justify-center text-base">üîî</span>
            <span>Alerts</span>
          </button>
          <button class="flex flex-col items-center gap-0.5 text-slate-500">
            <span class="h-8 w-8 rounded-full flex items-center justify-center text-base">üïí</span>
            <span>History</span>
          </button>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
